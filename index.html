<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>


.unselectable {
  -webkit-user-select: none; 
  -moz-user-select: none;    
}

.butt
{
	font-size: fontSize;
}

</style>

<body>




<div id="otherDiv" class="unselectable"  style="position:relative;">
	<canvas id="canv" oncontextmenu="return false;" style="border:3px solid black; position: absolute; z-index: 1;"></canvas>	
	<canvas id="canvT" oncontextmenu="return false;"  style="border:3px solid black; position: absolute; z-index: 0"></canvas> <br>
</div>

<div id="buttDiv" class="unselectable"  style="position:relative;">
	<button class="butt" type="button" id="lockIn" onclick = "lockIn();">Lock Word</button><br>
	<button class="butt" type="button" id="end" onclick = "end();">End</button><br>
	<button class="butt" type="button" id="restart" onclick = "restart();">New Sentence</button>
	
</div>

</body>

<script>





const width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
const height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
var cW = width * .95;
var cH = height * .6;

const fontSize = 50;
const wordTStart = 20;

const wordL = 20;
const wordH = fontSize*1.4;
const wordW = width * .8;
var wordT;
var buttclass = document.getElementsByClassName('butt');
for (var i = 0; i < buttclass.length; i++) {
  var butt = buttclass[i];
  butt.style.fontSize = fontSize;
}

var curWord = "";
var keyNames = Object.keys(wordTypes);
var looper;

var canv = document.getElementById("canv");
var cx = canv.getContext("2d");
canv.width = cW;
canv.height = cH;
canv.style.left = '20 px';
canv.style.top = canv.style.left;
cx.fillStyle = 'RGB(0,0,0)';
cx.strokeStyle = 'RGB(0,0,0)';
cx.font = fontSize + 'px Calibri';


var canvT = document.getElementById("canvT");
var cxT = canvT.getContext("2d");
canvT.width = canv.width;
canvT.height = canv.height;
canvT.style.left = canv.style.left;
canvT.style.top = canv.style.left;
cxT.fillStyle = 'RGB(100,0,0)';
cxT.strokeStyle = 'RGB(100,0,0)';
cxT.font = fontSize + 'px Calibri';

var curBut = document.getElementById("lockIn")
curBut.style.width = width - 40 +'px';
curBut.style.height = (height-canv.height-40)/3+'px';
var curBut = document.getElementById("restart")
curBut.style.width = width - 40 +'px';
curBut.style.height = (height-canv.height-40)/3+'px';
var curBut = document.getElementById("end")
curBut.style.width = width - 40 +'px';
curBut.style.height = (height-canv.height-40)/3+'px';

var buttDiv = document.getElementById("buttDiv");
buttDiv.style.top = canv.style.top + canv.height + 'px';

function restart()
{
	clearInterval(looper);
	wordT = wordTStart;
	updateTemp();	
	looper = setInterval(updateTemp, 800);
	
	cx.clearRect(0,0,cW, cH);
	
}

function updateTemp()
{

	var typeInd = Math.floor(Math.random() * keyNames.length);
	var wordType = keyNames[typeInd];
	var wordInd = Math.floor(Math.random() * wordTypes[wordType].length);
	curWord = wordTypes[wordType][wordInd];
	console.log(wordType + ": " + curWord);
	cxT.clearRect(0,0,cW,cH);
	cxT.fillText(curWord, wordL, wordT+wordH/2);
	cxT.strokeRect(wordL -5, wordT-5, wordW + 10, wordH);
	
}
	

function lockIn()
{
	if(curWord === "")
		return;
	cx.fillText(curWord, wordL, wordT+wordH/2);
	
	wordT += wordH;
}

function end()
{
	curWord = "";
	clearInterval(looper);
	cxT.clearRect(0,0,cW,cH);
}





</script>
